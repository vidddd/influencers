<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-sm-6"
        *ngFor="let influencer of _apiService.influencers2">
        <div class="card card-influencer">
            <div class="header">
                <h4 class="title">@{{ influencer.username }}</h4>
            </div>
            <div class="content">
                <div class="row imginflu">
                  <img class="border-gray text-center" [src]="influencer.profile_picture" alt="{{ influencer.full_name }}">
                </div>
                <div class="row content">
                    <p class="description">{{ influencer.bio }}</p>
                </div>
                      <hr />
                <div class="footer text-sm-right text-right">
                         <a [routerLink]="['/view/influencer', influencer.id]" class="btn btn-fill btn-info"><span class="btn-label">
	                                                <i class="ti-search"></i>
	                                            Details</span></a>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
