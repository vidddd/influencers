
          <div class="full-page login-page" data-color="" data-image="../../assets/img/background/background-2.jpg">
          <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
              <div class="content">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-4 col-sm-6 col-md-offset-4 offset-3">

                                  <div class="card" data-background="color" data-color="blue">
                                      <div class="card-header">
                                          <h3 class="card-title">Login</h3>
                                      </div>
                                      <div class="card-content">
                                          <div class="form-group">
                                              <label>Email address</label>
                                              <input type="email" [(ngModel)]="user.email" id="email" placeholder="Enter email" class="form-control input-no-border validate">

                                          </div>
                                          <div class="form-group">
                                              <label>Password</label>
                                              <input [(ngModel)]="user.password" id="password"
                                                  type="password" class="form-control input-no-border validate">

                                          </div>
                                      </div>
                                      <div class="card-footer text-center">

                                                  <span>{{errorMsg}}</span>
                                                  <button (click)="login()"
                                                      class="btn waves-effect waves-light"
                                                      type="submit" name="action">Login</button>

                                      </div>
                                  </div>

                          </div>
                      </div>
                  </div>
              </div>

          	<app-footer></app-footer>
          </div>
